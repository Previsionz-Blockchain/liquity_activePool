type ETHsent @entity {
    id: ID!
    evt_tx_hash: String!
    evt_index: BigInt!
    evt_block_time: String!
    evt_block_number: BigInt!
    u_amount: BigDecimal!
    u_to: String!
    contract: Pool!
}
type Pool @entity {
    id: ID!
    troveManagerAddress: String!
    borrowerOperationsAddress: String!
    stabilityPoolAddress: String!
    defaultPoolAddress: String!
    ETH: BigDecimal!
    LUSDDebt: BigDecimal!
    totalEthSent: BigDecimal
    currentOwner: String
    previousOwner: String
    ethSent: [ETHsent!]! @derivedFrom(field: "contract")
}